<app-spinner></app-spinner>

<div class="page">


  <div class="">
    <div class="logo-wrap">
      <img src="/assets/images/logo.png" alt="Logo" />
    </div>
    <div class="card">


      <h1>Reset password</h1>
      <!-- <p class="subtitle">Join us to start winning!</p> -->

      <select class="no-translate trans-select" (change)="quickNav.changeLanguage($event)">
          <option disabled selected="selected">Select language</option>
          <option  *ngFor="let lang of quickNav.langKeys" [value]="lang">
            {{ lang }}
          </option>
        </select>
        
      <form [formGroup]="authService.formView.reset" (ngSubmit)="authService.onSubmit(authService.formView.login,'forgot-password')">
        <div class="field">
          <i class="fa fa-email"></i>
          <input type="text" formControlName="email" placeholder="Email address" />
        </div>



        <button type="submit" [disabled]="authService.formView.reset.invalid">Reset</button>
      </form>

      <div class="auth-footer">
        <!-- <p>
          New here?
          <a class="primary-link" routerLink="/register">Create account</a>
        </p> -->

        <p (click)="authService.router.navigate(['/login'])" class="muted">
          Have Account?
          <a class="secondary-link">Login</a>
        </p>

        <div (click)="authService.router.navigate(['/reset-password'])" class="reset-text mt-12">
        </div>
      </div>


      <!-- <p class="footer">Already playing? <a href="#">Login</a></p> -->
    </div>
  </div>

</div>
