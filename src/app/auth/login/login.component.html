<app-spinner></app-spinner>

<div class="page">


  <div class="">
    <div class="logo-wrap">
      <img src="/assets/images/logo.png" alt="Logo" />
    </div>
    <div class="card">


      <h1>SMG Betting âš½</h1>
      <p class="subtitle">Join us to start winning!</p>


      <form [formGroup]="authService.formView.login" (ngSubmit)="authService.onSubmit(authService.formView.login,'login')">

        <div class="field">
          <i class="fa fa-user icon"></i>
          <input type="text" formControlName="username" placeholder="Username"  formControlName="identifier"/>
        </div>


        <div class="field password-field">
            <i class="fa fa-lock icon"></i>

        <input
          [type]="authService.showPassword ? 'text' : 'password'"
          placeholder="Password"
          formControlName="password"
        />

        <button
          type="button"
          class="eye-toggle"
          (click)="authService.togglePassword()"
          aria-label="Toggle password visibility"
        >
          <i class="fa" [ngClass]="authService.showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
        </button>
    </div>

        <button type="submit" [disabled]="authService.formView.login.invalid">Login</button>
      </form>

      <div class="auth-footer">
        <!-- <p>
          New here?
          <a class="primary-link" routerLink="/register">Create account</a>
        </p> -->

        <p (click)="authService.router.navigate(['/register'])" class="muted">
          No Account?
          <a class="secondary-link" click="/login">Register</a>
        </p>

        <div (click)="authService.router.navigate(['/reset-password'])" class="reset-text mt-12">
        </div>
      </div>


      <!-- <p class="footer">Already playing? <a href="#">Login</a></p> -->
    </div>
  </div>

</div>
