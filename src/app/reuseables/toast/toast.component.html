<div class="toast-wrapper">
  <div class="toast-icon">
    <i
      class="ti"
      [ngClass]="{
        'ti-circle-check': data.status === 'success',
        'ti-alert-circle': data.status === 'error',
        'ti-info-circle': data.status === 'info'
      }"
    ></i>
  </div>

  <div class="toast-message">
    {{ data.message }}
  </div>

  <button class="toast-close" (click)="snackBarRef.dismiss()">
    <i class="ti ti-x"></i>
  </button>
</div>
