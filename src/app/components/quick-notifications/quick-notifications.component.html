
<!-- Sidebar overlay for small screens -->
<div class="overlay" [class.active]="showNotifications" (click)="toggleSidebar()"></div>

  <aside class="notifications-sidebar" [class.open]="showNotifications">
    <div class="sidebar-header d-flex justify-content-between align-items-center">
      <h3>Notifications</h3>
      <button class="close-btn" (click)="toggleSidebar()">
        <i class="fa fa-close"></i>
      </button>
    </div>

<!-- (click)="markAsRead(notif) -->
  <div class="notifications-list">

         Read
       </button>

    <div *ngFor="let note of notifications; let i = index"
         class="notification-card unread"
         >

      <div class="notification-icon">
        <i class="ti ti-bell"></i>
      </div>

      <div class="notification-details">
        <div class="header-row">
          <h6>{{ note.header }}</h6>
          <span class="timestamp">{{ note.timestamp | momentAgo }}</span>
        </div>
        <p class="message">{{ note.message }}</p>
      </div>

      <button class="btn-read" (click)="markAsRead(i)">
        <i class="ti ti-check"></i> close
      </button>

    </div>

    <div *ngIf="notifications.length === 0" class="empty-state">
      <img [src]="quickNav.emptyDataUrl" alt="No notifications" />
      <p>No unread notifications</p>
    </div>
  </div>
</aside>
