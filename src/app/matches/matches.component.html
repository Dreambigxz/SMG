<div class=" ">

  <div class="search-container mb-12 mt-4 br-12">
    <input
      type="text"
      [(ngModel)]="matchService.searchTerm"
      (input)="matchService.search()"
      placeholder="Search by ID, Team, League, or Country"
    />
    <!-- <i class="ti ti-search"></i> -->

  </div>



  <div *ngIf="matchService.notStartedMatches as matches">
    <div class="row page-wrapper">

      <div
        *ngFor="let i of matches; let in = index"
        (click)="router.navigate(['/betinfo/'+i.fixtureID]);"
        >

        <div *ngIf="i.fixture.fixture.timestamp | countdown:0:'upcoming' | async as time"
          class="match-container">
          <div class="match-id">ID: {{i.fixtureID}} <i class="fa fa-copy"></i></div>

          <div class="match-card">

            <!-- TOP INFO BAR -->
            <!-- <div class="top-bar">
              <div class="id">ID: 1132613</div>
              <div class="timer">00:52:17</div>
            </div> -->

            <div class="card-header"
                 style="background-image:url('assets/img/ronaldo.webp')">
              <div class="overlay">
                <div class="timer-ts">{{time}}</div>
                <span style="color:0479b4;" class="date">{{ i.fixture.fixture.timestamp | date:'MM/dd/yyyy hh:mm a' }}</span>

              </div>

            <!-- MAIN BANNER -->
            <div class="banner">

              <div class="banner-info">
                <!-- <small>IMAGE SPOKESPERSON</small> -->
                <h3>CR7</h3>
                <h2>RONALDO</h2>
              </div>
            </div>

          </div>


            <!-- LEAGUE -->
            <div class="league">{{i.fixture.league.name|truncateCenter:11 }}</div>

            <!-- TEAMS -->
            <div class="teams">
              <div class="team">
                <img [src]="i.fixture.teams.home.logo" />
                <span>{{ i.fixture.teams.home.name }}</span>
              </div>

              <!-- <div class="vs">VS</div> -->
              <div class="vs-badge">VS</div>




              <div class="team">
                <img [src]="i.fixture.teams.away.logo" />
                <span>{{ i.fixture.teams.away.name }}</span>
              </div>
            </div>

          </div>
        </div>


      </div>


    </div>


  </div>

  <div *ngIf="!matchService.notStartedMatches.length" class="empty-state">
    <div class="no-data text-center">
      <img
        [src]="matchService.emptyDataUrl"
        width="60"
        alt="no data"
      />
      <p>No data found.</p>

    </div>
  </div>

</div>
